<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daiquiri</title>
    <link rel="stylesheet" href="recipe.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/png" href="../icon.png" />
  </head>
  <div id="main-header"></div>
  <script>
    fetch("../header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("main-header").innerHTML = data;
      });
  </script>
  <body>
    <div class="container">
      <a class="back-button" href="../index.html">‚Üê Back to menu</a>
      <h1 class="recipe-title">Daiquiri</h1>
      <img src="../Cocktail Images/Daiquiri.png" alt="Daiquiri" />

      <div class="section">
        <h2 class="section-title">Ingredients</h2>
        <ul>
          <li>60ml Rum</li>
          <li>30ml Fresh Lime Juice</li>
          <li>15ml Sugar Syrup</li>
        </ul>
      </div>

      <div class="section">
        <h2 class="section-title">Instructions</h2>
        <ol>
          <li>Add all the ingredients to the shaker.</li>
          <li>Double strain into a chilled glass.</li>
        </ol>

        <h2 class="section-title">Details</h2>
        <ul>
          <li>Method: Shaking</li>
          <li>Glassware: Cocktail</li>
          <li>Garnish: Lime Wedge</li>
        </ul>
      </div>
    </div>
  </body>
</html>
